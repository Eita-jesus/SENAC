<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta</title>
</head>
    <script> 
        function descontoOferta(){

            var valorDoProduto = parseFloat(document.getElementById("valorDoProduto").value);

            var ValorComDesconto = valorDoProduto - (valorDoProduto * 0.07);

            document.getElementById("resultado").innerHTML= "O desconto é de:" + ValorComDesconto.toFixed(2);

        }
    
    
    </script>


<body>

    <h1>Desonto do Mês</h1>
    <label for="valorDoProduto">Calcule o valor do desconto</label>
    <input type="number" id = "valorDoProduto" step="0.01" min="0">
    <button onclick="descontoOferta()">Calcular desconto</button>
    <p id = "resultado"></p>

    
</body>
</html>
